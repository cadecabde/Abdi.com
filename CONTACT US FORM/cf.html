<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Artifact 4</title>
  </head>

  <body>
    <h1>CONTACT US FORM USING JAVASCROPT</h1>
    <div id="errorMessage"></div>
    <!--Add Thank you page -->
    <form name="myContact" action="thankyou.html" method="get" onsubmit="return validateForm();">
      <fieldset>
        <legend>All fields are required unless marked optional</legend>
        <label for="firstname">Enter Firstname  </label>
        <br>
        <input type="text" id="firstname">
        <br>
        <label for="lastname">Enter Lastname  </label>
        <br>
        <input type="text" id="lastname">
        <br>
        <label for="email">Enter Email</label>
        <br>
        <input type="text" id="email">
        <br>
        <label for="phone">Enter Phone Number  </label>
        <br>
        <input type="text" id="phone">
        <br>
        <label for="username">Enter Username </label>
        <br>
        <input type="text" maxlength="12" id="username">
        <br>
        <label for="password">Enter Password </label>
        <br>
        <input type="password" maxlength="7" id="password">
<br>
     
        <label for="address">Enter Address</label>
        <br>
        <input type="text" name="address" id="address" size="50">
        <br>
        
        <label for="city">Enter City</label>
        <br>
         <input type="text" name="city" id="city">
        <br>
        
        <label for="State">Choose State</label>
        <br>
        <select id="State">
          <option value="AL">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <br>
        <label for="countries">Choose Country</label>
        <br>
        <select id="countries">
          <option value="1">Choose Country</option>
          <option value="1">Albania</option>
          <option value="2">Algeria</option>
          <option value="3">China</option>
          <option value="4">Germany</option>
          <option value="5">Saudi Arabia</option>
          <option value="6">Sweden</option>
          <option value="7">Turkey</option>
          <option value="8">United States</option>
        </select>
        <br>
        <label for="zipcode">Enter zipcode</label>
        <br>
        <input type="text" name="zip" id="zipcode">
     <br>
       
      </fieldset>

      <br>
      <div class="nav_button">
      <input id="submit" type="submit" value="Submit">
      <script  src="cf.js"></script>
      </div>
    </form>
